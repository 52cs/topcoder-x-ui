<div id="myModal" class="modal fade" ng-controller="TutorialController" class="ng-scope">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                 <h4 class="modal-title">Getting Started with Topcoder-X</h4>  
            </div>
            <div class="modal-body">
                <p ng-bind-html="body"></p>
            </div>
            <div class="modal-footer">
                <button id="loadpage" type="button" class="btn btn-primary" ng-click="next()">{{button}}</button>
            </div>
        </div>
    </div>
</div>
